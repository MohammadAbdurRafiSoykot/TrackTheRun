<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Tracker</title>
  <link rel="stylesheet" href="style.css">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <h1>Running Tracker</h1>

  <h2>Sensors</h2>
  <div class="sensor-data">
    <h3>Accelerometer</h3>
    <div>X: <span id="ax">0</span></div>
    <div>Y: <span id="ay">0</span></div>
    <div>Z: <span id="az">0</span></div>

    <h3>Gyroscope</h3>
    <div>Alpha (Z): <span id="alpha">0</span></div>
    <div>Beta (X): <span id="beta">0</span></div>
    <div>Gamma (Y): <span id="gamma">0</span></div>
  </div>

  <h2>GPS</h2>
  <div>Latitude: <span id="lat">0</span></div>
  <div>Longitude: <span id="lon">0</span></div>
  <div>Accuracy: <span id="acc">0</span> m</div>

  <button id="startBtn">Start Run</button>
  <button id="stopBtn">Stop Run</button>

  <h2>Map</h2>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
